<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="pokedex.css" />
    <!-- ICON -->
    <link rel="icon" href="img/icon.png">
    <title>Pokedex</title>
  </head>
  <body>

    <section class="search">
      <h1>Search now!</h1>
      <form action="" onsubmit="searchPokemon(event)">
        <input type="text" name="pokemon" autocomplete="off" spellcheck="false"/>
      </form>
    </section>
    

    <section class="poke-card" data-poke-card>
      <div data-poke-name>Pokedex</div>
      <div data-poke-img-container class="img-container">
        <img
          data-poke-img
          class="poke-img"
          src="img/pokeball.png"
          alt="Pokemon"
        />
      </div>
      <div data-poke-id></div>
      <div data-poke-types class="poke-types"></div>
      <div data-poke-stats class="poke-stats"></div>
    </section>

    <script src="pokedex.js"></script>
    <script
      src="https://kit.fontawesome.com/0d9b7807d3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
